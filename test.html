<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softlight Engineering Take-Home Assignment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 0, 0);
        }

        .container {
            position: relative;
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
        }

        .home-indicator {
            position: absolute;
            left: 0;
            top: 831px;
            width: 393px;
            height: 21px;
        }

        .home-indicator-rect {
            position: absolute;
            left: 127px;
            top: 839px;
            width: 139px;
            height: 5px;
            background-color: #2C194D;
            border-radius: 100px;
        }

        h1 {
            position: absolute;
            left: 32px;
            top: 170px;
            font-size: 48px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: #363341;
            letter-spacing: -0.96px;
            line-height: 57.6px;
            margin: 0;
        }

        .input-container {
            position: absolute;
            left: 32px;
            top: 252px;
            width: 329px;
            display: flex;
            flex-direction: column;
        }

        input[type="email"] {
            width: 100%;
            border: 1px solid #D6D6D6;
            border-radius: 8px 8px 0 0;
            padding: 20px 16px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #363341;
            letter-spacing: -0.3px;
            line-height: 18px;
            background-color: #FFFFFF;
            outline: none;
        }

        input[type="email"]::placeholder {
            color: #363341;
        }

        input[type="password"] {
            width: 100%;
            border: 1px solid #D6D6D6;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 20px 16px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #363341;
            letter-spacing: -0.3px;
            line-height: 18px;
            background-color: #FFFFFF;
            outline: none;
        }

        input[type="password"]::placeholder {
            color: #C0C0C0;
        }

        .button-login {
            position: absolute;
            left: 16px;
            top: 662px;
            width: 361px;
            height: 46px;
            background: linear-gradient(90deg, #95228C 0%, #3A3CB3 100%);
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
        }

        .button-login span {
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #FFFFFF;
            letter-spacing: -0.15px;
            line-height: 22px;
        }

        .button-create-account {
            position: absolute;
            left: 16px;
            top: 720px;
            width: 361px;
            height: 46px;
            background-color: #E1E0E6;
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
        }

        .button-create-account span {
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #363341;
            letter-spacing: -0.15px;
            line-height: 22px;
        }

        .forgot-password {
            position: absolute;
            left: 16px;
            top: 778px;
            width: 361px;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            text-align: center;
            letter-spacing: -0.26px;
            line-height: 15.6px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="home-indicator">
            <div class="home-indicator-rect"></div>
        </div>
        <h1>Sign in</h1>
        <div class="input-container">
            <input type="email" placeholder="andy@gmail.com">
            <input type="password" placeholder="Password">
        </div>
        <button class="button-login">
            <span>Sign in</span>
        </button>
        <button class="button-create-account">
            <span>Create account</span>
        </button>
        <p class="forgot-password">Forgot password</p>
    </div>
</body>

</html>
