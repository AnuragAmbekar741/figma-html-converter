<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <style>
        body {
            margin: 0;
            background-color: #1E1E1E;
            font-family: 'Inter', sans-serif;
        }
        .container {
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
            position: relative;
            margin: auto;
            overflow: hidden;
            padding: 0 16px;
        }
        .home-indicator {
            position: absolute;
            bottom: 21px;
            left: 0;
            right: 0;
            text-align: center;
        }
        .indicator {
            width: 139px;
            height: 5px;
            background-color: #2C194D;
            border-radius: 100px;
            transform: rotate(180deg);
            margin: 0 auto;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #363341;
            margin-top: 170px;
        }
        .input-group {
            margin-top: 52px;
        }
        .input-field {
            background-color: #FFFFFF;
            border: 1px solid #D7D7D7;
            border-radius: 8px;
            padding: 20px 16px;
            margin-bottom: 10px;
        }
        .input-label {
            font-size: 15px;
            font-weight: 500;
            color: #363341;
        }
        .password-label {
            color: #C0C0C0;
        }
        .sign-in-button {
            width: 100%;
            height: 46px;
            background: linear-gradient(90deg, #95228C 0%, #3A3CB3 100%);
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 24px;
            color: #FFFFFF;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        .create-account {
            width: 100%;
            height: 46px;
            background-color: #E1E0E6;
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 8px;
            color: #363341;
            font-size: 15px;
            font-weight: 600;
        }
        .forgot-password {
            font-size: 13px;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            text-align: center;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign in</h1>
        <div class="input-group">
            <div class="input-field">
                <div class="input-label">andy@gmail.com</div>
            </div>
            <div class="input-field">
                <div class="input-label password-label">Password</div>
            </div>
        </div>
        <div class="sign-in-button">Sign in</div>
        <div class="create-account">Create account</div>
        <div class="forgot-password">Forgot password</div>
        <div class="home-indicator">
            <div class="indicator"></div>
        </div>
    </div>
</body>
</html>
