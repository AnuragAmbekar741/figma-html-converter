<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <style>
        body {
            margin: 0;
            background-color: #1E1E1E;
            font-family: 'Inter', sans-serif;
        }
        .container {
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
            position: relative;
            margin: 0 auto;
            padding: 20px;
        }
        .headline {
            font-size: 48px;
            font-weight: 700;
            color: #363341;
            margin: 170px 0 20px 0;
        }
        .input-frame {
            width: 329px;
            margin: 20px 0;
            border: 1px solid #D7D7D7;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .input-frame .input-label {
            font-size: 15px;
            font-weight: 500;
            color: #C0C0C0;
            margin-left: 16px;
            margin-top: 20px;
        }
        .input-email {
            padding: 20px 16px;
            border: none;
            outline: none;
            font-size: 15px;
            font-weight: 500;
            color: #363341;
        }
        .input-password {
            padding: 20px 16px;
            border: none;
            outline: none;
            font-size: 15px;
            font-weight: 500;
            color: #363341;
        }
        .sign-in-button {
            width: 361px;
            height: 46px;
            background: linear-gradient(90deg, #95228C 0%, #3A3CB3 100%);
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .sign-in-button .button-text {
            font-size: 15px;
            font-weight: 600;
            color: #FFFFFF;
        }
        .create-account-frame {
            width: 361px;
            height: 46px;
            background-color: #E1E0E6;
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .create-account-frame .create-account-text {
            font-size: 15px;
            font-weight: 600;
            color: #363341;
        }
        .forgot-password {
            font-size: 13px;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            text-align: center;
            margin-top: 20px;
        }
        .home-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 139px;
            height: 5px;
            background-color: #2C194D;
            border-radius: 100px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">Sign in</div>
        <div class="input-frame">
            <div class="input-label">andy@gmail.com</div>
            <input type="text" class="input-email" placeholder="Email">
        </div>
        <div class="input-frame">
            <div class="input-label">Password</div>
            <input type="password" class="input-password" placeholder="Password">
        </div>
        <div class="sign-in-button">
            <div class="button-text">Sign in</div>
        </div>
        <div class="create-account-frame">
            <div class="create-account-text">Create account</div>
        </div>
        <div class="forgot-password">Forgot password</div>
        <div class="home-indicator"></div>
    </div>
</body>
</html>
