<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(30, 30, 30, 1);
        }
        .frame {
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .home-indicator {
            position: absolute;
            bottom: 21px;
            width: 393px;
            height: 21px;
        }
        .home-indicator-rect {
            position: absolute;
            left: 127px;
            bottom: 5px;
            width: 139px;
            height: 5px;
            background-color: #2C194D;
            border-radius: 100px;
            transform: rotate(180deg);
        }
        .headline {
            position: absolute;
            top: 170px;
            left: 32px;
            font-family: 'Inter', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #363341;
            line-height: 57.6px;
        }
        .input-frame {
            position: absolute;
            top: 252px;
            left: 32px;
            width: 329px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 16px;
            border: 1px solid #D7D7D7;
            border-radius: 8px;
        }
        .input-label {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 500;
            color: #363341;
            line-height: 18px;
        }
        .password-frame {
            position: absolute;
            top: 310px;
            left: 32px;
            width: 329px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 16px;
            border: 1px solid #D7D7D7;
            border-radius: 0 0 8px 8px;
        }
        .password-label {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 500;
            color: #C0C0C0;
            line-height: 18px;
        }
        .sign-in-button {
            position: absolute;
            bottom: 80px;
            left: 16px;
            width: 361px;
            height: 46px;
            background: linear-gradient(90deg, #95228C 0%, #3A3CB3 100%);
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: blur(10px);
            transition: filter 0.3s;
        }
        .sign-in-button:hover {
            filter: blur(0);
        }
        .sign-in-text {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #FFFFFF;
            text-align: center;
        }
        .create-account {
            position: absolute;
            bottom: 20px;
            left: 16px;
            width: 361px;
            height: 46px;
            background-color: #E1E0E6;
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .create-account-text {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #363341;
            text-align: center;
        }
        .forgot-password {
            position: absolute;
            bottom: 60px;
            left: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="headline">Sign in</div>
        <div class="input-frame">
            <div class="input-container">
                <div class="input-label">andy@gmail.com</div>
            </div>
            <div class="password-frame">
                <div class="password-label">Password</div>
            </div>
        </div>
        <div class="sign-in-button">
            <div class="sign-in-text">Sign in</div>
        </div>
        <div class="create-account">
            <div class="create-account-text">Create account</div>
        </div>
        <div class="forgot-password">Forgot password</div>
        <div class="home-indicator">
            <div class="home-indicator-rect"></div>
        </div>
    </div>
</body>
</html>
