<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::placeholder {
            color: #C0C0C0;
        }
        body {
            margin: 0;
            background-color: #1E1E1E;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div style="position:relative; width:393px; height:852px; background-color:#FAFAFA; border-radius:32px;">
        <h1 style="position:absolute; left:32px; top:170px; font-size:48px; font-weight:700; color:#363341; letter-spacing:-0.96px; line-height:57.6px; margin:0;">Sign in</h1>
        
        <div style="position:absolute; left:32px; top:252px; width:329px; height:58px; border:1px solid #D7D7D7; border-radius:8px 8px 0 0; background-color:transparent;">
            <input type="email" value="andy@gmail.com" placeholder="andy@gmail.com" style="width:100%; height:100%; border:none; background:transparent; padding:20px 16px; font-size:15px; font-weight:500; color:#363341; line-height:18px;">
        </div>
        <div style="position:absolute; left:32px; top:310px; width:329px; height:59px; border:1px solid #D7D7D7; border-top:none; border-radius:0 0 8px 8px; background-color:transparent;">
            <input type="password" value="" placeholder="Password" style="width:100%; height:100%; border:none; background:transparent; padding:20px 16px; font-size:15px; font-weight:500; color:#363341; line-height:18px;">
        </div>
        
        <button style="position:absolute; left:16px; top:662px; width:361px; height:46px; background-image: linear-gradient(90deg, #95228C 0%, #3A3CB3 100%); border:none; border-radius:62px; color:white; font-size:15px; font-weight:600; text-align:center;">Sign in</button>
        
        <div style="position:absolute; left:16px; top:720px; width:361px; height:46px; background-color:#E1E0E6; border-radius:62px; display:flex; justify-content:center; align-items:center;">
            <span style="font-size:15px; font-weight:600; color:#363341; line-height:22px;">Create account</span>
        </div>
        
        <p style="position:absolute; left:16px; top:778px; font-size:13px; font-weight:500; color:#363341; opacity:0.8; text-align:center; margin:0;">Forgot password</p>
        
        <div style="position:absolute; left:127px; top:839px; width:139px; height:5px; background-color:#2C194D; border-radius:100px;"></div>
    </div>
</body>
</html>
