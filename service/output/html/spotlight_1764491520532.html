<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1E1E1E;
            /* Canvas background from JSON */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Device Frame (JSON ID 1:12) */
        .screen {
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
            position: relative;
            overflow: hidden;
            padding: 0 32px;
            /* Derived from x positions of internal elements */
            display: flex;
            flex-direction: column;
        }

        /* Headline (JSON ID 1:15) */
        h1 {
            color: #363341;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.96px;
            margin-top: 170px;
            /* y coordinate */
            margin-bottom: 24px;
        }

        /* Input Wrapper (JSON ID 1:16) */
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Input Styles */
        .input-field {
            width: 100%;
            height: 58px;
            border: 1px solid #D7D7D7;
            padding: 20px 16px;
            font-size: 15px;
            font-weight: 500;
            color: #363341;
            background: transparent;
            outline: none;
            letter-spacing: -0.3px;
        }

        /* Specific styling for Top Input (ID 1:17) */
        .input-field:first-child {
            border-radius: 8px 8px 0 0;
            border-bottom: none;
            /* Prevent double border */
        }

        /* Specific styling for Bottom Input (ID 1:19) */
        .input-field:last-child {
            border-radius: 0 0 8px 8px;
            color: #C0C0C0;
            /* Placeholder color style */
        }

        /* Bottom Action Area Wrapper */
        .actions {
            margin-top: auto;
            /* Pushes content to bottom */
            margin-bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        /* Generic Button Reset */
        button {
            width: 100%;
            /* Fill container width like Frame 1:21 */
            height: 46px;
            border: none;
            border-radius: 62px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: -0.15px;
        }

        /* Primary Button (JSON ID 1:21) */
        .btn-primary {
            /* Linear Gradient from JSON */
            background: linear-gradient(180deg, #95228C 0%, #3A3CB3 100%);
            color: #FFFFFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Approximate blur effect */
        }

        /* Secondary Button (JSON ID 1:23) */
        .btn-secondary {
            background-color: #E1E0E6;
            color: #363341;
        }

        /* Forgot Password Link (JSON ID 1:25) */
        .link-forgot {
            color: rgba(54, 51, 65, 0.8);
            /* #363341 with 80% opacity */
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            margin-top: 12px;
            letter-spacing: -0.26px;
        }

        /* Home Indicator (JSON ID 1:13) */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 139px;
            height: 5px;
            background-color: #2C194D;
            border-radius: 100px;
        }
    </style>
</head>

<body>

    <div class="screen">

        <h1>Sign in</h1>

        <div class="input-group">
            <input type="text" class="input-field" value="andy@gmail.com">
            <input type="password" class="input-field" value="Password">
        </div>

        <div class="actions">
            <button class="btn-primary">Sign in</button>
            <button class="btn-secondary">Create account</button>
            <a href="#" class="link-forgot">Forgot password</a>
        </div>

        <div class="home-indicator"></div>

    </div>

</body>

</html>
