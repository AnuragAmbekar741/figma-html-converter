<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1E1E1E;
        }
        * {
            box-sizing: border-box;
        }
        input, button, textarea, select {
            font: inherit;
        }
        ::placeholder {
            color: #C0C0C0;
        }
        .container {
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .headline {
            font-family: 'Inter', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #363341;
            line-height: 57.6px;
            margin: 32px 0 0 32px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 32px 0;
        }
        .input-frame {
            display: flex;
            align-items: center;
            border: 1px solid #D7D7D7;
            border-radius: 8px;
            padding: 20px;
        }
        .input-frame.password {
            border-radius: 0 0 8px 8px;
        }
        .input-label {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 500;
            color: #C0C0C0;
            margin-bottom: 4px;
        }
        .input {
            border: none;
            outline: none;
            flex: 1;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 400;
            color: #363341;
            padding: 10px;
        }
        .button {
            background: linear-gradient(90deg, #95228C 0%, #3A3CB3 100%);
            border: none;
            border-radius: 62px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            margin: 16px 16px 0;
        }
        .create-account {
            background-color: #E1E0E6;
            border-radius: 62px;
            color: #363341;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
            padding: 10px;
            margin: 16px 16px 0;
        }
        .forgot-password {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            text-align: center;
            margin: 16px;
        }
        .home-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 139px;
            height: 5px;
            background-color: #2C194D;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">Sign in</h1>
        <div class="input-container">
            <div class="input-frame">
                <label class="input-label">andy@gmail.com</label>
                <input type="text" class="input" placeholder="Email">
            </div>
            <div class="input-frame password">
                <label class="input-label">Password</label>
                <input type="password" class="input" placeholder="Password">
            </div>
        </div>
        <button class="button">Sign in</button>
        <div class="create-account">Create account</div>
        <div class="forgot-password">Forgot password</div>
        <div class="home-indicator"></div>
    </div>
</body>
</html>
