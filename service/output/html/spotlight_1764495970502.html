<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <style>
        body {
            margin: 0;
            background-color: #1E1E1E;
            font-family: 'Inter', sans-serif;
        }
        .container {
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
            position: relative;
            overflow: hidden;
        }
        .home-indicator {
            position: absolute;
            bottom: 21px;
            left: 0;
            right: 0;
            height: 5px;
            background-color: #2C194D;
            border-radius: 100px;
            transform: rotate(180deg);
        }
        .headline {
            font-size: 48px;
            font-weight: 700;
            color: #363341;
            line-height: 57.6px;
            letter-spacing: -0.96px;
            margin-top: 170px;
            margin-left: 32px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 80px;
            margin-left: 32px;
        }
        .input-frame {
            display: flex;
            align-items: center;
            padding: 20px 16px;
            border: 1px solid #D7D7D7;
            border-radius: 8px;
        }
        .input-email {
            font-size: 15px;
            font-weight: 500;
            color: #363341;
            line-height: 18px;
            letter-spacing: -0.3px;
        }
        .input-password {
            display: flex;
            align-items: center;
            padding: 20px 16px;
            border: 1px solid #D7D7D7;
            border-radius: 0 0 8px 8px;
        }
        .label-password {
            font-size: 15px;
            font-weight: 500;
            color: #C0C0C0;
            line-height: 18px;
            letter-spacing: -0.3px;
        }
        .sign-in-button {
            width: 361px;
            height: 46px;
            background-image: linear-gradient(135deg, #95228C 0%, #3A3CB3 100%);
            border-radius: 62px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .sign-in-text {
            font-size: 15px;
            font-weight: 600;
            color: #FFFFFF;
            letter-spacing: -0.15px;
            line-height: 22px;
        }
        .create-account {
            width: 361px;
            height: 46px;
            background-color: #E1E0E6;
            border-radius: 62px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
        }
        .create-account-text {
            font-size: 15px;
            font-weight: 600;
            color: #363341;
            letter-spacing: -0.15px;
            line-height: 22px;
        }
        .forgot-password {
            font-size: 13px;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">Sign in</div>
        <div class="input-container">
            <div class="input-frame">
                <div class="input-email">andy@gmail.com</div>
            </div>
            <div class="input-password">
                <div class="label-password">Password</div>
            </div>
        </div>
        <div class="sign-in-button">
            <div class="sign-in-text">Sign in</div>
        </div>
        <div class="create-account">
            <div class="create-account-text">Create account</div>
        </div>
        <div class="forgot-password">Forgot password</div>
        <div class="home-indicator"></div>
    </div>
</body>
</html>
