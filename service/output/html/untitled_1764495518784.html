<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <style>
        body {
            margin: 0;
            font-family: 'Work Sans', sans-serif;
            background-color: #1E1E1E;
        }
        .container {
            width: 1280px;
            margin: 0 auto;
            background-color: #FFFFFF;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #D2F8DC;
            padding: 32px 40px;
        }
        .nav .logo {
            width: 600px;
            height: 15px;
        }
        .nav .nav-labels {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav .nav-labels .label {
            color: #2E4F21;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: -0.54px;
        }
        .nav .button {
            background-color: #2E4F21;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: 500;
            padding: 12px 12px;
            border-radius: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .main {
            background-color: #D2F8DC;
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            display: flex;
            gap: 100px;
            width: 100%;
        }
        .image {
            background-color: #A0F1BD;
            width: 510px;
            height: 510px;
            border-radius: 20px;
        }
        .text-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 50px;
        }
        .text-content .title {
            color: #2E4F21;
            font-size: 60px;
            font-weight: 400;
            letter-spacing: -4.2px;
            line-height: 63px;
        }
        .text-content .subtitle {
            color: #2E4F21;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: -0.72px;
        }
        .footer {
            background-color: #2E4F21;
            padding: 32px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .left-column {
            display: flex;
            flex-direction: column;
            gap: 236px;
        }
        .footer .right-column {
            display: flex;
            flex-direction: column;
            gap: 232px;
        }
        .footer .footer-labels {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 35px;
        }
        .footer .footer-labels .label {
            color: #D5E4D0;
            font-size: 12px;
            font-weight: 500;
        }
        .footer .button-white {
            background-color: #FFFFFF;
            color: #2E4F21;
            font-size: 12px;
            font-weight: 500;
            padding: 12px 12px;
            border-radius: 52px;
            cursor: pointer;
        }
        .footer .copyright {
            color: #D5E4D0;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo"></div>
            <div class="nav-labels">
                <div class="label">Services</div>
                <div class="button">Book an appointment</div>
            </div>
        </div>
        <div class="main">
            <div class="content">
                <div class="image"></div>
                <div class="text-content">
                    <div class="title">Book an appointment now</div>
                    <div class="subtitle">Serving individuals and small businesses since 1987</div>
                    <div class="button">Contact Us</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="left-column">
                <div class="logo"></div>
                <div class="footer-text">Financial Clarity You Can Trust<br>Trusted financial guidance for every stage of life and business since 1987</div>
            </div>
            <div class="right-column">
                <div class="footer-labels">
                    <div class="label">Services</div>
                    <div class="button-white">Book An Appointment</div>
                </div>
                <div class="copyright">Â© 2025 All Rights Reserved</div>
            </div>
        </div>
    </div>
</body>
</html>
