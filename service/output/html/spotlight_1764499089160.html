<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <style>
        body {
            margin: 0;
            background-color: #1E1E1E;
            font-family: 'Inter', sans-serif;
        }
        .container {
            background-color: #FAFAFA;
            width: 393px;
            height: 852px;
            border-radius: 32px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }
        .home-indicator {
            position: absolute;
            bottom: 21px;
            left: 0;
            width: 393px;
            height: 21px;
            display: flex;
            justify-content: center;
        }
        .indicator {
            background-color: #2C194D;
            width: 139px;
            height: 5px;
            border-radius: 100px;
            transform: rotate(180deg);
        }
        .headline {
            font-size: 48px;
            font-weight: 700;
            color: #363341;
            margin: 170px 0 0 32px;
        }
        .input-group {
            width: 329px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }
        .input-frame {
            display: flex;
            padding: 20px 16px;
            border: 1px solid #D7D7D7;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .input-email {
            font-size: 15px;
            font-weight: 500;
            color: #363341;
            margin-left: 16px;
            align-self: center;
        }
        .input-password {
            display: flex;
            padding: 20px 16px;
            border: 1px solid #D7D7D7;
            border-radius: 8px 8px 0 0;
            margin-bottom: 10px;
            align-items: center;
        }
        .password-label {
            font-size: 15px;
            font-weight: 500;
            color: #C0C0C0;
            margin-left: 16px;
            align-self: center;
        }
        .sign-in-button {
            background: linear-gradient(90deg, #95228C, #3A3CB3);
            border-radius: 62px;
            width: 361px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .button-text {
            font-size: 15px;
            font-weight: 600;
            color: #FFFFFF;
        }
        .create-account {
            background-color: #E1E0E6;
            border-radius: 62px;
            width: 361px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .account-text {
            font-size: 15px;
            font-weight: 600;
            color: #363341;
        }
        .forgot-password {
            font-size: 13px;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-indicator">
            <div class="indicator"></div>
        </div>
        <div class="headline">Sign in</div>
        <div class="input-group">
            <div class="input-frame">
                <div class="input-email">andy@gmail.com</div>
            </div>
            <div class="input-password">
                <div class="password-label">Password</div>
            </div>
        </div>
        <div class="sign-in-button">
            <div class="button-text">Sign in</div>
        </div>
        <div class="create-account">
            <div class="account-text">Create account</div>
        </div>
        <div class="forgot-password">Forgot password</div>
    </div>
</body>
</html>
