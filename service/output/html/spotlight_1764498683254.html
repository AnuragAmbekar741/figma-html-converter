<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1E1E1E;
        }
        .container {
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .home-indicator {
            position: absolute;
            bottom: 21px;
            left: 0;
            right: 0;
            height: 21px;
            display: flex;
            justify-content: center;
        }
        .indicator {
            width: 139px;
            height: 5px;
            background-color: #2C194D;
            border-radius: 100px;
            transform: rotate(180deg);
        }
        .input-frame {
            margin-top: 20px;
            width: 329px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input {
            padding: 20px 16px;
            border: 1px solid #D7D7D7;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .input label {
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 500;
            color: #363341;
            margin-bottom: 5px;
        }
        .input .email {
            color: #363341;
            font-size: 15px;
            font-weight: 500;
        }
        .input .password {
            color: #C0C0C0;
            font-size: 15px;
            font-weight: 500;
        }
        .button {
            margin-top: 20px;
            width: 361px;
            height: 46px;
            background: linear-gradient(90deg, #95228C 0%, #3A3CB3 100%);
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        .create-account {
            margin-top: 8px;
            width: 361px;
            height: 46px;
            background-color: #E1E0E6;
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #363341;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        .forgot-password {
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin: 32px 0 0 32px; font-family: 'Inter', sans-serif; font-size: 48px; font-weight: 700; color: #363341;">Sign in</h1>
        <div class="input-frame">
            <div class="input">
                <label for="email" class="email">andy@gmail.com</label>
            </div>
            <div class="input">
                <label for="password" class="password">Password</label>
            </div>
        </div>
        <div class="button">Sign in</div>
        <div class="create-account">Create account</div>
        <div class="forgot-password">Forgot password</div>
        <div class="home-indicator">
            <div class="indicator"></div>
        </div>
    </div>
</body>
</html>
