<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <style>
        body {
            background-color: rgba(30, 30, 30, 1);
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .container {
            width: 393px;
            height: 852px;
            background-color: rgba(250, 250, 250, 1);
            border-radius: 32px;
            position: relative;
            overflow: hidden;
            margin: auto;
        }
        .home-indicator {
            position: absolute;
            bottom: 21px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
        }
        .indicator {
            width: 139px;
            height: 5px;
            background-color: rgba(44, 25, 77, 1);
            border-radius: 100px;
            transform: rotate(180deg);
        }
        .headline {
            position: absolute;
            top: 170px;
            left: 32px;
            font-size: 48px;
            font-weight: 700;
            color: rgba(54, 51, 65, 1);
            line-height: 57.6px;
            letter-spacing: -0.96px;
        }
        .input-container {
            position: absolute;
            top: 252px;
            left: 32px;
            width: 329px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-frame {
            width: 100%;
            padding: 20px 16px;
            border: 1px solid rgba(215, 215, 215, 1);
            border-radius: 8px 8px 0 0;
        }
        .input-email {
            font-size: 15px;
            font-weight: 500;
            color: rgba(54, 51, 65, 1);
            line-height: 18px;
            letter-spacing: -0.3px;
        }
        .input-password {
            width: 100%;
            padding: 20px 16px;
            border: 1px solid rgba(215, 215, 215, 1);
            border-radius: 0 0 8px 8px;
        }
        .password-label {
            font-size: 15px;
            font-weight: 500;
            color: rgba(192, 192, 192, 1);
            line-height: 18px;
            letter-spacing: -0.3px;
        }
        .sign-in-button {
            position: absolute;
            top: 662px;
            left: 16px;
            width: 361px;
            height: 46px;
            background: linear-gradient(90deg, rgba(149, 34, 140, 1), rgba(58, 60, 179, 1));
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sign-in-text {
            font-size: 15px;
            font-weight: 600;
            color: white;
            letter-spacing: -0.15px;
        }
        .create-account {
            position: absolute;
            top: 720px;
            left: 16px;
            width: 361px;
            height: 46px;
            background-color: rgba(225, 224, 230, 1);
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .create-account-text {
            font-size: 15px;
            font-weight: 600;
            color: rgba(54, 51, 65, 1);
            letter-spacing: -0.15px;
        }
        .forgot-password {
            position: absolute;
            top: 778px;
            left: 16px;
            width: 361px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            text-align: center;
            letter-spacing: -0.26px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">Sign in</div>
        <div class="input-container">
            <div class="input-frame">
                <div class="input-email">andy@gmail.com</div>
            </div>
            <div class="input-password">
                <div class="password-label">Password</div>
            </div>
        </div>
        <div class="sign-in-button">
            <div class="sign-in-text">Sign in</div>
        </div>
        <div class="create-account">
            <div class="create-account-text">Create account</div>
        </div>
        <div class="forgot-password">Forgot password</div>
        <div class="home-indicator">
            <div class="indicator"></div>
        </div>
    </div>
</body>
</html>
