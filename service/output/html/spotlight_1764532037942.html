<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <style>
        body {
            margin: 0;
            background-color: #1E1E1E;
            font-family: 'Inter', sans-serif;
        }
        .container {
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
            position: relative;
            overflow: hidden;
        }
        .home-indicator {
            position: absolute;
            bottom: 0;
            width: 393px;
            height: 21px;
        }
        .home-indicator-rect {
            position: absolute;
            left: 127px;
            top: 839px;
            width: 139px;
            height: 5px;
            background-color: #2C194D;
            border-radius: 100px;
            transform: rotate(180deg);
        }
        .headline {
            position: absolute;
            left: 32px;
            top: 170px;
            font-size: 48px;
            font-weight: 700;
            color: #363341;
            line-height: 57.6px;
            letter-spacing: -0.96px;
        }
        .input-container {
            position: absolute;
            left: 32px;
            top: 252px;
            width: 329px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-frame {
            display: flex;
            align-items: center;
            padding: 20px 16px;
            border: 1px solid #D7D7D7;
            border-radius: 8px 8px 0 0;
        }
        .input-frame:last-child {
            border-radius: 0 0 8px 8px;
        }
        .input-text {
            font-size: 15px;
            font-weight: 500;
            color: #363341;
            line-height: 18px;
            letter-spacing: -0.3px;
        }
        .password-label {
            font-size: 15px;
            font-weight: 500;
            color: #C0C0C0;
            line-height: 18px;
            letter-spacing: -0.3px;
        }
        .sign-in-button {
            position: absolute;
            left: 16px;
            top: 662px;
            width: 361px;
            height: 46px;
            background: linear-gradient(90deg, #95228C, #3A3CB3);
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.15px;
        }
        .create-account {
            position: absolute;
            left: 16px;
            top: 720px;
            width: 361px;
            height: 46px;
            background-color: #E1E0E6;
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #363341;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.15px;
        }
        .forgot-password {
            position: absolute;
            left: 16px;
            top: 778px;
            width: 361px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            text-align: center;
            letter-spacing: -0.26px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-indicator">
            <div class="home-indicator-rect"></div>
        </div>
        <div class="headline">Sign in</div>
        <div class="input-container">
            <div class="input-frame">
                <div class="input-text">andy@gmail.com</div>
            </div>
            <div class="input-frame">
                <div class="password-label">Password</div>
            </div>
        </div>
        <div class="sign-in-button">Sign in</div>
        <div class="create-account">Create account</div>
        <div class="forgot-password">Forgot password</div>
    </div>
</body>
</html>
