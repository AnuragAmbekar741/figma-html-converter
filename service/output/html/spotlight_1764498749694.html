<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <style>
        body {
            margin: 0;
            background-color: #1E1E1E;
            font-family: 'Inter', sans-serif;
        }
        .container {
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
            position: relative;
            margin: 0 auto;
            padding-top: 170px;
        }
        .headline {
            font-size: 48px;
            font-weight: 700;
            color: #363341;
            margin-left: 32px;
        }
        .input-container {
            width: 329px;
            margin: 20px 32px;
        }
        .input-frame {
            display: flex;
            align-items: center;
            padding: 20px 16px;
            border: 1px solid #D7D7D7;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .input-label {
            font-size: 15px;
            font-weight: 500;
            color: #363341;
            margin-bottom: 5px;
        }
        .input-email {
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            font-size: 15px;
            color: #363341;
        }
        .input-password {
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            font-size: 15px;
            color: #C0C0C0;
        }
        .sign-in-button {
            width: 361px;
            height: 46px;
            background: linear-gradient(90deg, #95228C 0%, #3A3CB3 100%);
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 15px;
            font-weight: 600;
            margin: 20px auto;
        }
        .create-account {
            width: 361px;
            height: 46px;
            background-color: #E1E0E6;
            border-radius: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #363341;
            font-size: 15px;
            font-weight: 600;
            margin: 20px auto;
        }
        .forgot-password {
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">Sign in</div>
        <div class="input-container">
            <div class="input-frame">
                <div class="input-label">andy@gmail.com</div>
                <input type="email" class="input-email" placeholder="Email">
            </div>
            <div class="input-frame">
                <div class="input-label">Password</div>
                <input type="password" class="input-password" placeholder="Password">
            </div>
        </div>
        <div class="sign-in-button">Sign in</div>
        <div class="create-account">Create account</div>
        <div class="forgot-password">Forgot password</div>
    </div>
</body>
</html>
