<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::placeholder {
            color: #C0C0C0;
        }
        body, h1, h2, h3, p, label {
            margin: 0;
            padding: 0;
        }
    </style>
    <title>Spotlight</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #1E1E1E;">
    <div style="position: relative; width: 393px; height: 852px; background-color: #FAFAFA; border-radius: 32px; overflow: hidden;">
        <div style="position: absolute; bottom: 21px; left: 0; width: 393px; height: 21px;">
            <div style="position: absolute; left: 127px; bottom: 5px; width: 139px; height: 5px; background-color: #2C194D; border-radius: 100px; transform: rotate(180deg);"></div>
        </div>
        <h1 style="position: absolute; top: 170px; left: 32px; font-family: 'Inter', sans-serif; font-size: 48px; font-weight: 700; color: #363341; letter-spacing: -0.96px; line-height: 57.6px;">Sign in</h1>
        <div style="position: absolute; top: 252px; left: 32px; width: 329px; height: 117px; display: flex; flex-direction: column; gap: 10px;">
            <div style="display: flex; align-items: center; padding: 20px 16px; border: 1px solid #D7D7D7; border-radius: 8px 8px 0 0;">
                <label for="email" style="font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 500; color: #363341; letter-spacing: -0.3px; line-height: 18px;">andy@gmail.com</label>
                <input type="email" id="email" placeholder="andy@gmail.com" style="flex: 1; border: none; font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 500; line-height: 18px; color: #363341; outline: none;">
            </div>
            <div style="display: flex; align-items: center; padding: 20px 16px; border: 1px solid #D7D7D7; border-radius: 0 0 8px 8px;">
                <label for="password" style="font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 500; opacity: 0.8; color: #C0C0C0; letter-spacing: -0.3px; line-height: 18px;">Password</label>
                <input type="password" id="password" placeholder="••••" style="flex: 1; border: none; font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 500; line-height: 18px; color: #C0C0C0; outline: none;">
            </div>
        </div>
        <div style="position: absolute; top: 662px; left: 16px; width: 361px; height: 46px; background: linear-gradient(135deg, #95228C 0%, #3A3CB3 100%); border-radius: 62px; display: flex; justify-content: center; align-items: center;">
            <span style="font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 600; color: #FFFFFF; letter-spacing: -0.15px; line-height: 22px;">Sign in</span>
        </div>
        <div style="position: absolute; top: 720px; left: 16px; width: 361px; height: 46px; background-color: #E1E0E6; border-radius: 62px; display: flex; justify-content: center; align-items: center;">
            <span style="font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 600; color: #363341; letter-spacing: -0.15px; line-height: 22px;">Create account</span>
        </div>
        <span style="position: absolute; top: 778px; left: 16px; width: 361px; height: 37px; font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 500; color: rgba(54, 51, 65, 0.8); letter-spacing: -0.26px; line-height: 15.6px; text-align: center;">Forgot password</span>
    </div>
</body>
</html>
