<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <style>
        body {
            margin: 0;
            background-color: #1E1E1E;
            font-family: 'Inter', sans-serif;
        }
        .container {
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }
        .headline {
            position: absolute;
            left: 32px;
            top: 170px;
            font-size: 48px;
            font-weight: 700;
            color: #363341;
            line-height: 57.6px;
            letter-spacing: -0.96px;
        }
        .email-frame {
            position: absolute;
            left: 32px;
            top: 252px;
            width: 329px;
            height: 58px;
            display: flex;
            align-items: center;
            padding: 20px 16px;
            border: 1px solid #D7D7D7;
            border-radius: 8px 8px 0 0;
        }
        .email-text {
            font-size: 15px;
            font-weight: 500;
            color: #363341;
            letter-spacing: -0.3px;
            line-height: 18px;
        }
        .password-frame {
            position: absolute;
            left: 32px;
            top: 310px;
            width: 329px;
            height: 59px;
            display: flex;
            align-items: center;
            padding: 20px 16px;
            border: 1px solid #D7D7D7;
            border-radius: 0 0 8px 8px;
        }
        .password-text {
            font-size: 15px;
            font-weight: 500;
            color: #C0C0C0;
            letter-spacing: -0.3px;
            line-height: 18px;
        }
        .sign-in-button {
            position: absolute;
            left: 16px;
            top: 662px;
            width: 361px;
            height: 46px;
            background: linear-gradient(90deg, #95228C 0%, #3A3CB3 100%);
            border-radius: 62px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: blur(10px);
        }
        .sign-in-button-text {
            font-size: 15px;
            font-weight: 600;
            color: #FFFFFF;
        }
        .create-account-frame {
            position: absolute;
            left: 16px;
            top: 720px;
            width: 361px;
            height: 46px;
            background-color: #E1E0E6;
            border-radius: 62px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .create-account-text {
            font-size: 15px;
            font-weight: 600;
            color: #363341;
        }
        .forgot-password {
            position: absolute;
            left: 16px;
            top: 778px;
            width: 361px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            text-align: center;
            line-height: 15.6px;
            letter-spacing: -0.26px;
        }
        .home-indicator {
            position: absolute;
            left: 0;
            bottom: 21px;
            width: 393px;
            height: 21px;
            display: flex;
            justify-content: center;
        }
        .home-indicator-rect {
            width: 139px;
            height: 5px;
            background-color: #2C194D;
            border-radius: 100px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">Sign in</div>
        <div class="email-frame">
            <div class="email-text">andy@gmail.com</div>
        </div>
        <div class="password-frame">
            <div class="password-text">Password</div>
        </div>
        <div class="sign-in-button">
            <div class="sign-in-button-text">Sign in</div>
        </div>
        <div class="create-account-frame">
            <div class="create-account-text">Create account</div>
        </div>
        <div class="forgot-password">Forgot password</div>
        <div class="home-indicator">
            <div class="home-indicator-rect"></div>
        </div>
    </div>
</body>
</html>
