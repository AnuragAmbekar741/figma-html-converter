<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #1E1E1E;
        }

        .root {
            position: relative;
            width: 393px;
            height: 852px;
            background-color: #FAFAFA;
            border-radius: 32px;
        }

        .home-indicator {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 393px;
            height: 21px;
        }

        .home-indicator .indicator {
            position: absolute;
            left: 127px;
            bottom: 0;
            width: 139px;
            height: 5px;
            background-color: #2C194D;
            border-radius: 100px;
        }

        .headline {
            position: absolute;
            top: 170px;
            left: 32px;
            font-size: 48px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: #363341;
        }

        .input-container {
            position: absolute;
            top: 252px;
            left: 32px;
            width: 329px;
            display: flex;
            flex-direction: column;
        }

        .input-email {
            position: relative;
            /* Use relative positioning for the container */
            width: 100%;
            border: 1px solid #D7D7D7;
            border-radius: 8px 8px 0 0;
            padding: 20px 16px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #363341;
            box-sizing: border-box;
        }

        .input-password {
            position: relative;
            /* Use relative positioning for the container */
            width: 100%;
            border: 1px solid #D7D7D7;
            border-radius: 0 0 8px 8px;
            padding: 20px 16px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #C0C0C0;
            box-sizing: border-box;
        }

        .sign-in-button {
            position: absolute;
            top: 662px;
            left: 16px;
            width: 361px;
            height: 46px;
            background: linear-gradient(90deg, #95228C 0%, #3A3CB3 100%);
            border-radius: 62px;
            color: #FFFFFF;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .create-account-button {
            position: absolute;
            top: 720px;
            left: 16px;
            width: 361px;
            height: 46px;
            background-color: #E1E0E6;
            border-radius: 62px;
            color: #363341;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .forgot-password {
            position: absolute;
            top: 778px;
            left: 16px;
            width: 361px;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: rgba(54, 51, 65, 0.8);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="root">
        <div class="home-indicator">
            <div class="indicator"></div>
        </div>
        <h1 class="headline">Sign in</h1>
        <div class="input-container">
            <input type="email" class="input-email" value="andy@gmail.com">
            <input type="password" class="input-password" placeholder="Password">
        </div>
        <button class="sign-in-button">Sign in</button>
        <button class="create-account-button">Create account</button>
        <a href="#" class="forgot-password">Forgot password</a>
    </div>
</body>

</html>
